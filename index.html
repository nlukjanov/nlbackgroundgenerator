<!DOCTYPE html>
<html>
<head>
    <title>Gradient Background</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
    <div class="container">
        <h1>CSS Background Generator</h1>
        <h3>Pick your colors:</h3>
        <input class="color1" type="color" name="color1" value="#ff0000">
        <input class="color2" type="color" name="color2" value="#ffff00">
        <h2>Color Randomizer</h2>
        <button class="randomColor">Set Random Color</button>
        <h2>Current CSS Background</h2>
        <h3>CSS Code:</h3>
            <p class="cssDisplay">background-color: <br> linear-gradient(to right, rgb(255, 000, 000), rgb(255, 255, 000));</p>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
